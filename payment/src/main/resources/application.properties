# Payment Service Configuration
payment.idempotency.expiry.hours=24
payment.transaction.timeout.minutes=30
payment.max.retry.attempts=3
payment.retry.delay.multiplier=2
payment.cleanup.interval=300000

# Resilience4j Rate Limiting
resilience4j.ratelimiter.instances.paymeApi.limit-for-period=100
resilience4j.ratelimiter.instances.paymeApi.limit-refresh-period=60s
resilience4j.ratelimiter.instances.paymeApi.timeout-duration=0

resilience4j.ratelimiter.instances.clickApi.limit-for-period=100
resilience4j.ratelimiter.instances.clickApi.limit-refresh-period=60s
resilience4j.ratelimiter.instances.clickApi.timeout-duration=0

resilience4j.ratelimiter.instances.paymentInitiation.limit-for-period=50
resilience4j.ratelimiter.instances.paymentInitiation.limit-refresh-period=60s
resilience4j.ratelimiter.instances.paymentInitiation.timeout-duration=0

# Resilience4j Circuit Breaker
resilience4j.circuitbreaker.instances.paymeService.sliding-window-size=10
resilience4j.circuitbreaker.instances.paymeService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.paymeService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.paymeService.permitted-number-of-calls-in-half-open-state=3

resilience4j.circuitbreaker.instances.clickService.sliding-window-size=10
resilience4j.circuitbreaker.instances.clickService.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.clickService.wait-duration-in-open-state=30s
resilience4j.circuitbreaker.instances.clickService.permitted-number-of-calls-in-half-open-state=3

# HTTP Configuration
spring.codec.max-in-memory-size=10MB
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.endpoint.health.show-components=always
management.health.db.enabled=true
management.health.rabbit.enabled=true
management.health.diskspace.enabled=true
management.prometheus.metrics.export.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# Logging Configuration
logging.level.root=INFO
logging.level.com.example.paymentservice=DEBUG
logging.level.org.springframework.amqp=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.hibernate.stat=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.file.name=logs/payment-service.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.level.org.springframework.web=INFO
logging.level.org.springframework.security=INFO

# Scheduled Tasks
spring.task.scheduling.pool.size=5
spring.task.scheduling.thread-name-prefix=payment-scheduler-

# Validation
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false

# Swagger/OpenAPI
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operations-sorter=method
springdoc.swagger-ui.tags-sorter=alpha