# ========== Rate Limiting (Bucket4j) ==========
bucket4j.enabled=true
bucket4j.filters[0].cache-name=buckets
bucket4j.filters[0].url=/api/auth/login
bucket4j.filters[0].rate-limits[0].bandwidths[0].capacity=10
bucket4j.filters[0].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[0].rate-limits[0].bandwidths[0].unit=minutes
bucket4j.filters[0].http-response-body={"message": "Too many login attempts. Please try again later.", "status": 429}

bucket4j.filters[1].cache-name=buckets
bucket4j.filters[1].url=/api/auth/forgot-password
bucket4j.filters[1].rate-limits[0].bandwidths[0].capacity=5
bucket4j.filters[1].rate-limits[0].bandwidths[0].time=10
bucket4j.filters[1].rate-limits[0].bandwidths[0].unit=minutes
bucket4j.filters[1].http-response-body={"message": "Too many password reset attempts. Please try again later.", "status": 429}

bucket4j.filters[2].cache-name=buckets
bucket4j.filters[2].url=/api/auth/register
bucket4j.filters[2].rate-limits[0].bandwidths[0].capacity=20
bucket4j.filters[2].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[2].rate-limits[0].bandwidths[0].unit=hours
bucket4j.filters[2].http-response-body={"message": "Too many registration attempts. Please try again later.", "status": 429}

# ?????????????? rate limiters
bucket4j.filters[3].cache-name=buckets
bucket4j.filters[3].url=/api/auth/verify-email
bucket4j.filters[3].rate-limits[0].bandwidths[0].capacity=3
bucket4j.filters[3].rate-limits[0].bandwidths[0].time=1
bucket4j.filters[3].rate-limits[0].bandwidths[0].unit=minutes

# ========== Eureka ==========
eureka.client.service-url.defaultZone=http://registr-service:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30
eureka.client.healthcheck.enabled=true

# ========== ?????????? ==========
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.health.redis.enabled=true
management.health.db.enabled=true

# ???????
management.prometheus.metrics.export.enabled=true
management.metrics.enable.hikaricp=true
management.metrics.enable.jvm=true
management.metrics.enable.process=true

# ========== Security ?????????????? ????????? ==========
# CORS ?????????
cors.allowed-origins=http://localhost:3000,http://frontend:80
cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
cors.allowed-headers=*
cors.allow-credentials=true
cors.max-age=3600

# Session management
server.servlet.session.timeout=30m
server.servlet.session.cookie.http-only=true
server.servlet.session.cookie.secure=false

# ========== Email verification ==========
email.verification.expiration-hours=24
email.verification.base-url=http://localhost:8082/api/auth

# ========== ??????????? ==========
logging.level.root=INFO
logging.level.com.example.auth=DEBUG
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.engine.jdbc.env.internal.LobCreatorBuilderImpl=ERROR
logging.level.org.hibernate.tool.schema.internal=WARN
logging.level.org.hibernate.validator=WARN
logging.level.org.springframework.web=INFO
logging.level.org.springframework.cache=INFO

# ??????? ??? structured logging
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ========== Application specific ==========
# Password encoding
spring.security.password.encoder.bcrypt.strength=10

# Retry configuration
spring.retry.max-attempts=3
spring.retry.max-delay=3000

# Async configuration
spring.task.execution.pool.core-size=5
spring.task.execution.pool.max-size=20
spring.task.execution.pool.queue-capacity=100
spring.task.execution.thread-name-prefix=auth-service-task-

# File upload
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========== Resilience4j (???????????) ==========
resilience4j.circuitbreaker.instances.auth-service.minimum-number-of-calls=10
resilience4j.circuitbreaker.instances.auth-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.auth-service.wait-duration-in-open-state=30s